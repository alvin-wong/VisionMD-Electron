# electron-builder.yml
appId: com.mealab.visionmd
productName: VisionMD

files:
  - out/**
  - "!**/*.map"

win:
  target: nsis
  icon: resources/icon.ico
  extraResources:
    - from: pyinstaller_builds/serve_windows
      to: serve_windows
      filter:
        - "**/*"

linux:
  target:
    - AppImage
    - snap
    - deb
  extraResources:
    - from: pyinstaller_builds/serve_linux
      to: serve_linux
      filter:
        - "**/*"
  maintainer: electronjs.org
  category: Utility
  icon: resources/icon.png

mac:
  target:
    - dmg
    - zip
  category: public.app-category.utilities
  icon: resources/icon.png
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.inherit.plist
  provisioningProfile: build/nonmas.provisionprofile

  extraResources:
    - from: pyinstaller_builds/serve_macos
      to: serve_macos
      filter:
        - "**/*"