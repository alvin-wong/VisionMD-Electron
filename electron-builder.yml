# electron-builder.yml
appId: com.mealab.visionmd
productName: VisionMD

files:
  - out/**
  - "!**/*.map"

win:
  target: nsis
  icon: resources/icon.ico
  extraResources:
    - from: backend/serve_windows
      to: serve_windows
      filter:
        - "**/*"

linux:
  target:
    - AppImage
    - snap
    - deb
  extraResources:
    - from: backend/serve_linux
      to: serve_linux
      filter:
        - "**/*"
  maintainer: electronjs.org
  category: Utility
  icon: resources/icon.png

mac:
  target:
    - dmg
    - zip
    - mas
  extraResources:
    - from: backend/serve_macos
      to: serve_macos
      filter:
        - "**/*"
  category: public.app-category.utilities
  icon: resources/icon.png

  entitlements: build/entitlements.mas.plist
  entitlementsInherit: build/entitlements.mas.inherit.plist
  hardenedRuntime: true
  provisioningProfile: build/visionmd_provisionprofile.provisionprofile

masDev:
  target: mas-dev
  entitlements: build/entitlements.mas.plist
  entitlementsInherit: build/entitlements.mas.inherit.plist